<div class="content" role="main">
  <!-- Resources -->
  <h2>Update</h2>
  <button type="button" class="btn btn-success" (click)="runUpdate()" [appDisableAfterClick]="reenableButton">Run update</button>

  <!-- Terminal -->
  <h2>Status</h2>
  <div class="terminal">
    <pre *ngFor="let updateStatus of updateStatuses$ | async">
      {{ updateStatus.value }}
    </pre>
  </div>

  <h2></h2>
  <button type="button" class="btn btn-success" (click)="clean()">Clean</button>
</div>
